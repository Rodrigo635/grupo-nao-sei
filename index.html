    <main>
      <div class="banner">
        <div class="container">

          <input type="radio" name="slide" id="c1" checked />

            <div class="row">
              <div class="icon">1</div>
              <div class="descricao">
                <h4>Acompanhe E-sports como nunca antes!</h4>
                <p>
                  Esteja sempre ligado nas novidades de seus jogos favoritos.
                </p>
              </div><!-- descricao -->
            </div><!-- row -->
          </label><!-- card -->

          <input type="radio" name="slide" id="c2" />
          <label for="c2" class="card">
            <div class="row">
              <div class="icon">2</div>
              <div class="descricao">
                <h4>Campeonatos de CS</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              </div><!-- descricao -->
            </div><!-- row -->
          </label><!-- card -->

          <input type="radio" name="slide" id="c3" />
          <label for="c3" class="card">
            <div class="row">
              <div class="icon">3</div>
              <div class="descricao">
                <h4>Ligas do LOL</h4>
                <p>Mauris vehicula, eros ac porttitor convallis, ipsum maximussapien.</p>
              </div><!-- descricao -->
            </div><!-- row -->
          </label><!-- card -->

          <input type="radio" name="slide" id="c4" />
          <label for="c4" class="card">
            <div class="row">
              <div class="icon">4</div>
              <div class="descricao">
                <h4>E MUITO MAIS!</h4>
                <p>Nam convallis finibus aliquet. Ultrices urna sem, urnaullamcorper.</p>
              </div><!-- descricao -->
            </div><!-- row -->
          </label><!-- card -->

        </div><!-- container -->
      </div><!-- banner -->
    </main>



    <section class="conteudo" style="margin-top: 60px">
      <div class="titulo-filtros">
        <div class="titulo">
          <h2>Campeonatos</h2>
        </div><!-- titulo -->

          <input type="checkbox" id="abrir-filtro" class="abrir-filtro filtros-dropdown">
          <label for="abrir-filtro" class="abrir">
            <img src="static/icons/filtros.png" alt="Filtro">
          </label><!-- abrir -->
          <label for="abrir-filtro" class="fechar">
            X
          </label><!-- fechar -->

        <div class="filtros">
          <ul>
            <li>
              <select class="select" id="jogos" name="jogos">
                <option value="Jogos" selected disabled>Jogos</option>
                <option value="Todos">Todos</option>
                <option value="League of Legends">League of Legends</option>
                <option value="Valorant">Valorant</option>
                <option value="Counter-Strike">Counter-Strike</option>
                <option value="Rainbow Six">Rainbow Six</option>
                <option value="Fortnite">Fortnite</option>
                <option value="Dota">Dota</option>
              </select>
            </li>
            <li>
              <select id="campeonatos" name="campeonatos" class="select">
                <option value="Campeonatos" selected disabled>Campeonatos</option>
                <option value="Todos">Todos</option>
                <option value="Champions Valorant">Champions Valorant</option>
                <option value="Paris Major">Paris Major</option>
                <option value="Masters">Masters</option>
                <option value="Fortnite World Cup">Fortnite World Cup</option>
                <option value="DreamHack Winter">DreamHack Winter</option>
                <option value="The International">The International</option>
              </select>
            </li>
            <li>
              <select name="data" id="data" class="select">
                <option value="Data" selected disabled>Data</option>
                <option value="Recentes">Mais Recentes</option>
                <option value="Antigos">Mais Antigos</option>
              </select>
            </li>
          </ul>
        </div><!-- filtros -->

      </div><!-- titulo-filtros -->
    </section><!-- conteudo -->
